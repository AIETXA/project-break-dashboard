<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section>
      
        <div class="fecha">
            <p id="dia"></p>
            <p id="numero"></p>
            <p>de</p>
            <p id="mes"></p>
            <p>de</p>
            <p id="año"></p>
          </div>
          <div class="reloj">
            <p id="horas"></p>
            <p>:</p>
            <p id="minutos"></p>
            <p>:</p>
            <p id="segundos"></p>
          </div>
        </div>
          <div id="zona-horaria"></div>
        
      <p id="Frases"></p>
    </section>
    
    <section>
        <div id="links-favoritos">
            <h2>Añadí tu enlace de interes🔗</h2>
            <form>
                <input type="text" id="name-url" placeholder="Nombre de tu enlace"/>
                <br><br>
                <input type="url" id="url" placeholder="Pega la URL"/>
                 <br><br>
            </form>
            <button id="añadir-enlace">Añadir enlace</button>
            <ul id="link-lista"></ul>
            <button class="eliminar"></button>
        </div>
    </section>
    <section>
        <div class="container-gral" id="container-gral">
        <h2>Crea tu contraseña segura🔒</h2>
            <div class="character-selector">
                <label for="anchor-pass" class="form-label">Número de caracteres</label>
                <input type="number" id="anchor-pass" class="form-control" min="12" max="50">
            </div>

            <div>
                <input type="checkbox" id="checkbox1">
                <label class="check-label" for="checkbox1">Incluir números</label>
            </div>
            <div>
                <input type="checkbox" id="checkbox2">
                <label class="check-label" for="checkbox2">Incluir símbolos</label>
            </div>
            
            <div class="contraseña-generada">
                <span id="contraseña-generada" class="contraseña-exitosa"></span>
               
            </div>

        <button id="btn-generador">Generar contraseña</button>

        </div>
    </section>
    
   <footer>
    <ul>
        <li><a href="#" id="fecha-hora">🕐</a></li>
        <li><a href="#" id="list-link">🔗</a></li>
        <li><a href="#" id="password">🔒</a></li>
        <li><a href="#" id="clima">☁️</a></li>
    </ul>
</footer>
<hr>
   <script src="./JS/fecha-hora.js"></script>
   <script src="./JS/list-links.js"></script>
   <script src="./JS/password.js"></script>
   <script src="script.js"></script>

</body>
</html>
