<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Contraseñas</title>
</head>
<body>
    <header>
        <a href="go-home">🏠</a>
    </header>
    <section>
        <h2>Crea tu contraseña segura🔒</h2>
        <div class="container-gral" id="container-gral">
            <div class="character-selector">
                <label for="anchor-pass" class="form-label">Número de caracteres</label>
                <input type="number" id="anchor-pass" class="form-control" min="12" max="50">
            </div>
            <div>
                <input type="checkbox" id="checkbox1">
                <label class="check-label" for="checkbox1">Incluir números</label>
            </div>
            <div>
                <input type="checkbox" id="checkbox2">
                <label class="check-label" for="checkbox2">Incluir símbolos</label>
            </div>
            <div class="contraseña-generada">
            <span id="contraseña-generada" class="contraseña-exitosa"></span>
            
            </div> 
            
            <button id="btn-generador">Generar contraseña</button>
        </div>
    </section>
    <footer>
        <ul>
            <li><a href="#" id="fecha&hora">🕐</a></li>
            <li><a href="#" id="list-link">🔗</a></li>
            <li><a href="#" id="password">🔒</a></li>
            <li><a href="#" id="clima">☁️</a></li>
        </ul>
       </footer>
    <script src="password.js"></script>
</body>
</html>
